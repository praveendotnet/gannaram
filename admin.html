<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #eee; }
        .login-box { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; }
        input { display: block; width: 100%; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Sarpanch Login</h2>
        <input type="password" id="password" placeholder="Enter Password">
        <button class="btn primary" onclick="checkLogin()">Login</button>
        <p id="error" style="color:red; display:none; margin-top:10px;">Wrong Password! Try 'admin123'</p>
    </div>

    <script>
        function checkLogin() {
            const p = document.getElementById('password').value;
            if(p === "admin123") { // Simple weak password for demo
                localStorage.setItem("isAdmin", "true");
                window.location.href = "index.html";
            } else {
                document.getElementById('error').style.display = "block";
            }
        }
    </script>
</body>
</html>
